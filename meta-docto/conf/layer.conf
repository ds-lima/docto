# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-docto"
BBFILE_PATTERN_meta-docto = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-docto = "6"

LAYERDEPENDS_meta-docto = "core"
LAYERSERIES_COMPAT_meta-docto = "walnascar whinlatter"
